<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
            rel="stylesheet"
            href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <link
            rel="stylesheet"
            href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--    CSS-->
    <link
            rel="stylesheet"
            href="{{url_for('static', filename='style/base.css')}}"
    />
    <link
            rel="stylesheet"
            href="{{url_for('static', filename='style/style.css')}}"
    />
    <link
            rel="stylesheet"
            href="{{url_for('static', filename='style/product-detail.css')}}"
    />
    <title>Trang cửa hàng</title>

</head>
<body>
<div class="container-fluid px-0">
    <main>
        <header>
            <nav class="navbar navbar-expand-sm bg-light">
                <div class="container-fluid">
                    <!-- Links -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/">Notifications</a>
                        </li>


                        {% if current_user.is_authenticated %}

                        <li style="padding:0" class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button"
                               data-bs-toggle="dropdown"> <i class="fi fi-rr-user"></i>
                                {{current_user.first_name}}</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="{{ url_for('user_logout') }}"><b>Sign out {{
                                    current_user.name }}</b></a></li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <div class=" justify-content-end">
                    <form method="get" action="/" class="form-inline d-flex align-items-center search-form">
                        <input
                                type="text"
                                name="kw"
                                id=""
                                class="form-control"
                                placeholder="Search Product...."
                        />
                        <button class="search-btn btn ml-2">
                            <i class="fi fi-rr-search"></i>
                        </button>
                    </form>
                    {% else %}

                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('user_login') }}"><b>Sign in</b></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><b>Register</b></a>
                        </li>
                    </ul>
                    {% endif %}

                </div>
            </nav>
        </header>

        {% block content %}

        {% endblock content %}

        <footer class="bg-body-tertiary text-center text-lg-start mt-5">
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
                © 2024 Copyright:
                <a class="text-body" href="#">E-commerce App</a>
            </div>
        </footer>
    </main>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
