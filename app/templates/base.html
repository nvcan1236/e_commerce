<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- flat icon cdn -->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='style/style.css')}}"
    />

    <title>{% block title %}
        
    {% endblock title %}</title>
  </head>
  <body>
    <div class="container-fluid px-0">
      <div class="noti text-center py-1 fixed-top">
        E-commerce - Nguyen Van Canh - Notification
      </div>
      <main>
        <header>
          <nav class="navbar navbar-expand-sm bg-light">
            <div class="container-fluid">
              <!-- Links -->
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Category</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Deals</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">What's new</a>
                </li>
              </ul>
            </div>

            <div class="container-fluid justify-content-end">
              <form action="" class="form-inline">
                <input
                  type="text"
                  name=""
                  id=""
                  class="form-control"
                  placeholder="Search Product...."
                />
                <button class="search-btn btn ml-2">
                    <i class="fi fi-rr-search"></i>
                </button>
              </form>
              <div class="account px-3 ml-2">
                <i class="fi fi-rr-user"></i>
                <span>Account</span>
              </div>
              <div class="cart px-3 ml-2">
                <i class="fi fi-rr-shopping-cart"></i>
                <span>Cart</span>
              </div>
            </div>
          </nav>
        </header>
        {% block content %} {% endblock content %}
      </main>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
